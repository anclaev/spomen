name: PR protection

on:
  pull_request:
    branches:
      - main
      - staging

jobs:
  check-branch-main:
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'main')
    env:
      ACCEPTED: ${{ contains(github.ref, 'staging') }}
    steps:
      - name: Check branch
        run: |
          if [[ !${ACCEPTED} ]];
          then
            echo "Error: Pull request must come from 'staging' branch"
            exit 1
          fi

  check-branch-staging:
    runs-on: ubuntu-latest
    if: contains(github.head_ref, 'staging')
    env:
      ACCEPTED: ${{ contains(github.ref, 'develop') }}
    steps:
      - name: Check branch
        run: |
          if [[ !${ACCEPTED} ]];
          then
            echo "Error: Pull request must come from 'develop' branch"
            exit 1
          fi
