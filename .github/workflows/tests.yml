name: Tests

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'main'

permissions:
  actions: read
  contents: read

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  tests-prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: yarn

      - run: yarn --frozen-lockfile --ignore-scripts

  tests:
    runs-on: ubuntu-latest
    needs: [tests-prepare]

    services:
      postrges:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_BD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: yarn

      - run: yarn --frozen-lockfile --ignore-scripts

      - uses: nrwl/nx-set-shas@v3
      - run: INPUT_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} yarn nx affected --base=$NX_BASE --head=$NX_HEAD --target=prisma-generate,build,test --parallel=3 --coverage --coverageReporters=json,json-summary
        env:
          DATABASE_URL: postgresql://postgres:postgres@posgtres:5432/postgres
          DB_HOST: postgres
          DB_PORT: 5432

      - uses: actions/upload-artifact@v4
        with:
          name: code-coverage-report
          path: ./coverage/**/coverage-summary.json
          if-no-files-found: error

      - uses: dkhunt27/nx-code-coverage@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          no-coverage-ran: false
          coverage-folder: ./coverage
          coverage-base-folder: ./coverage-base
          gist-processing: true
          gist-token: ${{ secrets.COVERAGE_BADGES_GIST_TOKEN }}
          gist-id: d7e6b443a01eba615fd2a7c1215aec91
          color: green
          named-logo: jest
          hide-coverage-reports: false
          hide-unchanged: false

